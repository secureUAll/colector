name: Docker Compose Actions Workflow
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: | 
          echo "Starting tests..."
          docker network create rede
          docker-compose up -d
  
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
     - run: pytest